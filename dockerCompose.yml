version: '3.8'

services:
  # SERVIZIO 1: IL DATABASE POSTGRESQL
  db:
    image: postgres:15-alpine # Immagine ufficiale e leggera di PostgreSQL
    restart: always
    environment:
      # Variabili che PostgreSQL usa per l'inizializzazione del DB.
      POSTGRES_USER: user 
      POSTGRES_PASSWORD: password 
      POSTGRES_DB: fanta_waterpolo_db
    volumes:
      # Rende i dati del database persistenti sulla tua macchina
      - postgres_data:/var/lib/postgresql/data/
    
  # SERVIZIO 2: LA TUA APP FASTAPI (web)
  web:
    # Istruisce Docker a costruire l'immagine usando il Dockerfile nella sottocartella
    build: 
      context: . # Usa la cartella radice come contesto per la build
      dockerfile: ./fantaWaterpoloBackend/Dockerfile # Specifica il percorso esatto del Dockerfile
    
    # MAPPATURA ESSENZIALE PER LO SVILUPPO:
    # Mappa la cartella radice del tuo progetto (quella che contiene fantaWaterpoloBackend) 
    # alla cartella /app del container, permettendo l'hot-reload del codice.
    volumes:
      - .:/app 
    
    # Variabili d'ambiente che l'app FastAPi user√† per connettersi al DB
    environment:
      # IMPORTANTE: Usiamo il nome del servizio 'db' come hostname!
      DATABASE_URL: postgresql://user:password@db:5432/fanta_waterpolo_db # <--- Usa 'db' come hostname
    
    # Mappa la porta 8000 del container alla porta 8000 del tuo computer host
    ports:
      - "8000:8000"
      
    # Assicura che l'app web non si avvii prima che il DB sia pronto
    depends_on:
      - db

# Definizione del volume per la persistenza dei dati
volumes:
  postgres_data: